<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Popup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple-icons/siimple-icons.css">
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="toolbar">
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Ready</span>
    </div>

    <div class="controls">
      <button id="recordBtn" title="Start Recording">
        <i class="si-circle"></i>
      </button>
      <button id="playBtn" disabled title="Play Recording">
        <i class="si-play"></i>
      </button>
      <button id="downloadBtn" disabled title="Download Recording">
        <i class="si-download"></i>
      </button>
    </div>
  </div>

  
  <script>
    let isRecording = false;
    let mediaRecorder = null;
    let pageURL = window.location.href;
    let audioChunks = [];
    let audioBlob = null;
    let audioUrl = pageURL;

    const recordBtn = document.getElementById('recordBtn');
    const playBtn = document.getElementById('playBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');

    recordBtn.addEventListener('click', toggleRecording);
    playBtn.addEventListener('click', playRecording);
    downloadBtn.addEventListener('click', downloadRecording);

    async function toggleRecording() {
      if (!isRecording) {
        await startRecording();
      } else {
        stopRecording();
      }
    }

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          audioUrl = URL.createObjectURL(audioBlob);
          playBtn.disabled = false;
          downloadBtn.disabled = false;
        };

        mediaRecorder.start();
        isRecording = true;
        recordBtn.classList.add('recording');
        recordBtn.querySelector('i').className = 'si-square';
        statusDot.classList.add('recording');
        statusText.textContent = 'Recording...';
      } catch (err) {
        console.error('Error accessing microphone:', err);
        statusText.textContent = 'Error: ' + err.message;
      }
    }

    function stopRecording() {
      mediaRecorder.stop();
      mediaRecorder.stream.getTracks().forEach(track => track.stop());
      isRecording = false;
      recordBtn.classList.remove('recording');
      recordBtn.querySelector('i').className = 'si-circle';
      statusDot.classList.remove('recording');
      statusText.textContent = 'Stopped';
    }

    function playRecording() {
      if (audioUrl) {
        const audio = new Audio(audioUrl);
        audio.play();
        statusText.textContent = 'Playing...';
        audio.onended = () => {
          statusText.textContent = 'Ready';
        };
      }
    }

    function downloadRecording() {
      if (audioBlob) {
        const a = document.createElement('a');
        a.href = audioUrl;
        a.download = `recording-${Date.now()}.webm`;
        a.click();
        statusText.textContent = 'Downloaded';
      }
    }
  </script>
</body>
</html>
